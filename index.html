<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Community Event Registration</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="form-container">
        <h2>Community Event Registration</h2>
        <form id="registrationForm" novalidate>
            <label>
                Full Name:
                <input type="text" id="name" name="name" required placeholder="John Doe" />
                <span class="error" id="nameError"></span>
            </label>

            <label>
                Email:
                <input type="email" id="email" name="email" required placeholder="email@example.com" />
                <span class="error" id="emailError"></span>
            </label>

            <label>
                Phone Number:
                <input type="text" id="phone" name="phone" required placeholder="10-digit number" />
                <span class="error" id="phoneError"></span>
            </label>

            <label>
                Age:
                <input type="number" id="age" name="age" required />
                <span class="error" id="ageError"></span>
            </label>

            <label>
                Gender:
                <div class="radio-group">
                    <label><input type="radio" name="gender" value="Male" /> Male</label>
                    <label><input type="radio" name="gender" value="Female" /> Female</label>
                    <label><input type="radio" name="gender" value="Other" /> Other</label>
                </div>
                <span class="error" id="genderError"></span>
            </label>

            <label>
                Event Type:
                <select id="eventType" required>
                    <option value="">-- Select Event Type --</option>
                    <option value="Workshop">Workshop</option>
                    <option value="Talk">Talk</option>
                    <option value="Volunteer">Volunteer</option>
                </select>
                <span class="error" id="eventTypeError"></span>
            </label>

            <label>
                Comments (optional):
                <textarea id="comments" placeholder="Your message..."></textarea>
            </label>

            <button type="submit">Register</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
